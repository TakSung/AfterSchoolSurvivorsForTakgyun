# mypy.ini

[mypy]
# 모든 엄격한 검사를 활성화합니다.
# 이 옵션은 아래의 많은 개별 strict_* 옵션들을 자동으로 활성화합니다.
strict = True

# 타입 힌트가 없는 함수 정의를 허용하지 않습니다.
disallow_untyped_defs = True

# 타입 힌트가 불완전한 함수 정의를 허용하지 않습니다.
disallow_incomplete_defs = True

# 타입 힌트가 없는 함수 호출을 허용하지 않습니다.
disallow_untyped_calls = True

# 타입 힌트가 없는 데코레이터를 허용하지 않습니다.
disallow_untyped_decorators = True

# 임포트되지 않은 'Any' 타입을 허용하지 않습니다.
disallow_any_unimported = True

# 'Any' 타입이 명시적으로 사용되는 것을 허용하지 않습니다.
# 이 옵션은 매우 엄격하며, 코드에 'Any'를 명시적으로 작성하는 것도 금지합니다.
# 필요에 따라 이 옵션은 주석 처리하거나 False로 설정할 수 있습니다.
# disallow_any_explicit = True

# 'Any' 타입이 표현식에 사용되는 것을 허용하지 않습니다.
# disallow_any_expr = True

# 'Any' 타입이 데코레이터에 사용되는 것을 허용하지 않습니다.
# disallow_any_decorated = True

# 'Any' 타입이 제네릭에 사용되는 것을 허용하지 않습니다.
# disallow_any_generics = True

# None 기본값에 대해 암시적인 Optional을 허용하지 않습니다.
# 즉, `def foo(x: int = None)` 대신 `def foo(x: Optional[int] = None)`을 강제합니다.
no_implicit_optional = True

# 'Any'를 반환하는 함수에 대해 경고합니다.
warn_return_any = True

# 모든 코드 경로에서 값을 반환하지 않을 수 있는 함수에 대해 경고합니다.
warn_no_return = True

# 사용되지 않는 'type: ignore' 주석에 대해 경고합니다.
# 이 옵션은 'type: ignore' 주석이 불필요하게 남아있는 것을 방지하여,
# 주석이 정말 필요한 경우에만 사용되도록 유도합니다.
warn_unused_ignores = True

# 엄격한 동등성 검사를 활성화합니다. (예: None과 None이 아닌 타입 비교)
strict_equality = True

# 모든 오류를 치명적인 것으로 간주하여, 첫 번째 오류 발생 시 검사를 중단하고 종료합니다.
# 이는 CI/CD 파이프라인에서 매우 유용하며, 작은 오류라도 빌드를 실패하게 만듭니다.
# show_error_codes = True # 오류 코드를 표시하여 문제 해결에 도움을 돕습니다.
# show_column_numbers = True # 오류 발생 시 열 번호를 표시합니다.
